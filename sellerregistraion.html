<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESH seller registration</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo">TESH<span>.</span></a>
        <nav class="navbar">
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#products">PRODUCTS</a>
            <a href="#review">REVIEW</a>
            <a href="#contact">CONTACT</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>

        </div>
       
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section class="registration" id="registration">
        <h1 class="heading"><span>register </span></h1>
        <div class="row">
            <form method="get">
                <input type="text" placeholder="username" class="box">
                <input type="password" placeholder="password" class="box">
                <input type="tel" placeholder="mobile number" class="box">
                <input type="email" placeholder="email" class="box">
                <input type="date" placeholder="date of birth" class="box">
                <input type="text" placeholder="GST number" class="box">
                <!-- <input type="text" placeholder="business type" class="box"> -->
                <select name="business_type" class="box" >
                    <option value="" disabled selected hidden>Select business type</option>
                    <option value="retail">Retail</option>
                    <option value="wholesale">Wholesale</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="service">Service</option>
                </select>
                <input type="text" placeholder="address" class="box">
                <input type="text" placeholder="product type" class="box">
                <input type="submit" value="register" class="btn">
            </form>

            <div class="image">
                <img src="https://imgs.search.brave.com/0J-w1dwJkhQFQ8nvlCBc1tMVYOMzTXSu_4BClpiz92A/rs:fit:500:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvaGQvbXkt/bWVsb2R5LXdpdGgt/cGluay1sYXB0b3At/cGZwLWttbmt5M3l3/MmtyamJleTcuanBn"
                    alt="">
            </div>


        </div>
    </section>

    
</body>
</html>
